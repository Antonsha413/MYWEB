<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота №5 - Планер</title>
    <link rel="stylesheet" href="../css/weekly-planner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weekly Plan</h1>
    </header>

    <main class="planner-grid">
        <div class="goals">
            <h3>Top 3 Goals</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Goal 1"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Goal 2"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Goal 3"></li>
            </ul>
            <h3>Everything Else</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Task 1"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task 2"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task 3"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task 4"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task 5"></li>
            </ul>
            <h3>Next Week</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Next Week Task"></li>
            </ul>
        </div>

        <div class="week-day" id="monday">
            <h3>Monday</h3>
            <textarea placeholder="Plans for Monday..."></textarea>
        </div>
        <div class="week-day" id="tuesday">
            <h3>Tuesday</h3>
            <textarea placeholder="Plans for Tuesday..."></textarea>
        </div>
        <div class="week-day" id="wednesday">
            <h3>Wednesday</h3>
            <textarea placeholder="Plans for Wednesday..."></textarea>
        </div>
        <div class="week-day" id="thursday">
            <h3>Thursday</h3>
            <textarea placeholder="Plans for Thursday..."></textarea>
        </div>
        <div class="week-day" id="friday">
            <h3>Friday</h3>
            <textarea placeholder="Plans for Friday..."></textarea>
        </div>
        <div class="week-day" id="saturday">
            <h3>Saturday</h3>
            <textarea placeholder="Plans for Saturday..."></textarea>
        </div>
        <div class="week-day" id="sunday">
            <h3>Sunday</h3>
            <textarea placeholder="Plans for Sunday..."></textarea>
        </div>
    </main>

    <footer>
        <p>© 2024 Шутов Антон</p>
    </footer>
</body>
</html>
